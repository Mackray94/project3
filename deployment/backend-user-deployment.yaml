apiVersion: apps/v1

kind: Deployment

metadata:

  name: backend-user-deployment

  labels:

    app: backend-user

spec:

  replicas: 2

  selector:

    matchLabels:

      app: backend-user

  template:

    metadata:

      labels:

        app: backend-user

    spec:

      containers:

      - name: backend-user

        image: mackray94/udagram-api-user:v1

        imagePullPolicy: Always

        ports:

        - containerPort: 8080

        resources:

          limits:

            memory: 512Mi

            cpu: 500m

          requests:

            memory: 256Mi

            cpu: 200m


      
   







  
