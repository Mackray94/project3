apiVersion: apps/v1

kind: Deployment

metadata:

  name: frontend-deployment

  labels:

    app: frontend

spec:

  replicas: 2

  selector:

    matchLabels:

      app: frontend

  template:

    metadata:

      labels:

        app: frontend

    spec:

      containers:

      - name: frontend

        image: mackray94/udagram-frontend:local

        imagePullPolicy: Always

        ports:

        - containerPort: 8080

        resources:

          limits:

            memory: 512Mi

            cpu: 200m

          requests:

            memory: 256Mi

            cpu: 200m
      
   







  
